<div class="small-11 medium-8 large-6 small-centered columns">
    <h1>Join Boilerplate</h1>
    <p>The best place to do anything you want</p>

    <form name="registrationForm" class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Create your personal account</legend>
            <label>
                This will be your also your  username â€” please enter valid email only.
                <input type="text" placeholder="Email" name="email" ng-model="register.email">
            </label>

            <label>
                Use at least one lowercase letter, one numeral, and seven characters.
                <input password password1 type="password" placeholder="Password" name="password" ng-model="register.password">
            </label>
            <label>
                <input password password2 type="password" placeholder="Password repeat" name="password_repeat"
                       ng-model="register.password_repeat">
            </label>
            <div class="small-12 columns">
                <h5><small>By clicking on "Create an account", you are agreeing to the Terms of Service and the Privacy Policy.</small></h5>
            </div>
            <hr/>
            <button id="register" type="submit" name="submit" ng-click="register.register()" class="pure-button pure-button-primary right">
                Create an account
            </button>

        </fieldset>
    </form>
</div>
